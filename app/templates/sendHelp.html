<!DOCTYPE html> {% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title> Send Help </title>
    <link rel="stylesheet" href="{% static '/home/css/style.css' %}">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPbPJrsoBS7i0qECO2HQU2om3p5e8I0iU"></script>
</head>

<body class="d-flex flex-column justify-content-between w-100" style="height: 100vh;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-md">
            <a class="navbar-brand" href="/">Wa3Ta9</a>
        </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center h-100 w-100" style="flex: 1">
        <div class="row align-items-center justify-content-center w-100">
            <table class="table">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">Vehicule No</th>
                        <th scope="col">From</th>
                        <th scope="col">To</th>
                        <th scope="col">Time</th>
                        <th scope="col">Incident</th>
                        <th scope="col">Degree</th>
                        <th scope="col">Distance</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{vehicule.nom}}</td>
                        <td>{{from}}</td>
                        <td>{{to}}</td>
                        <td>{{time}}</td>
                        <td>{{incident}}</td>
                        <td>{{degree}}</td>
                        <td>{{vehicule.distance|floatformat:2}} Km</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row align-items-center justify-content-center w-100">
            <div id="map">{{ map|safe }}</div>
        </div>
    </div>

    <div class="copyright">
        2023 Â© OpenSourceDays 11.0 - Hackathon
    </div>
</body>

</html>
